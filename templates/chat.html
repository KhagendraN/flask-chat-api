<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" type="web-icon" href="assets/img/logo.png">
    <title>AI Chatboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background gradient: Night sky transitioning into desert */
            background: linear-gradient(to bottom, #0b1a2b 20%, #d2a679 60%, #e0b07b 100%);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Chat Container with Glassmorphism Effect */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(255, 215, 160, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #ffcc99;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.user {
            background: #d2a679;
            color: #2b1d0e;
            align-self: flex-end;
            border-left: 3px solid #a87c4f;
        }

        .message.bot {
            background: #e0b07b;
            color: #4a2c1a;
            align-self: flex-start;
            border-left: 3px solid #a87c4f;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffcc99;
            background: rgba(255, 255, 255, 0.1);
            color: #ffcc99;
            outline: none;
        }

        button {
            background: #ffcc99;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #ffcc99;
            transition: 0.3s;
        }

        button:hover {
            background: #d89c6a;
            box-shadow: 0 0 15px #ffcc99;
        }

        .mic-button {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #ffcc99;
            cursor: pointer;
            text-shadow: 0 0 10px #ffcc99;
        }

        .mic-button:hover {
            color: #d89c6a;
            text-shadow: 0 0 15px #ffcc99;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
    <script>
        let recognition;
        const synth = window.speechSynthesis;

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript;
                    displayMessage(transcript, 'user', 'Sent');
                    sendMessageToBackend(transcript);
                };

                recognition.onerror = function (event) {
                    console.error('Speech recognition error:', event.error);
                };

                recognition.onend = function () {
                    console.log('Speech recognition ended.');
                };
            }

            recognition.start();
        }

        function speakText(text) {
            if (synth.speaking) {
                console.log('Speech synthesis in progress, queuing...');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1;
            utterance.onend = () => {
                console.log('Speech synthesis completed.');
            };
            utterance.onerror = (err) => {
                console.error('Speech synthesis error:', err);
            };

            synth.speak(utterance);
        }

        async function sendMessageToBackend(message) {
            displayMessage("...", 'bot');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                const botResponse = data.answer || "Sorry, I couldn't fetch a response.";
                displayTypingEffect(botResponse, 'bot');
                speakText(botResponse);
            } catch (error) {
                console.error('Error fetching response:', error);
                displayMessage("Error getting response from server.", 'bot');
            }
        }

        function displayMessage(message, sender, status = '') {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `${message}${status ? ` <span class="status">${status}</span>` : ''}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const inputField = document.getElementById('message');
            const text = inputField.value.trim();
            if (!text) return;

            displayMessage(text, 'user', 'Sent');
            sendMessageToBackend(text);

            inputField.value = '';
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>AI Chatboard</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message" placeholder="Write your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="mic-button" onclick="startSpeechRecognition()">
                <i class="fa fa-microphone"></i>
            </button>
        </div>
    </div>
</body>
</html>
